<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ark Dutt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "class">
        <div class="sidebar sidebarReact">
            <nav>
                <ul>
                    <li><a href = "/">Ark Dutt</a></li>
                    <li><a href = "/skills.html">Skills</a></li>
                    <li><a href = "/projects.html">Projects</a></li>
                    <!-- <li><a href = "/interests.html">Interests</a></li> -->
                    <li><a href = "/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class = "ham" src="ham.png" alt="" width="23">
                <img class = "cross" src="cross.png" alt="" width="23">

            </div>
            <div class="skillMainTitle">
                <h2>My Skills</h2>
                <div class="skillClass">


                    <div class="skillsBar">


                        <div class="bar">
                            <div class="info">
                                <span>Java</span>
                            </div>
                            <div class="progress-line java">
                                <span></span>
                            </div>
                        </div>


                        <div class="bar">
                            <div class="info">
                                <span>C++</span>
                            </div>
                            <div class="progress-line cpp">
                                <span></span>
                            </div>
                        </div>

                        <div class="bar">
                            <div class="info">
                                <span>Python</span>
                            </div>
                            <div class="progress-line python">
                                <span></span>
                            </div>
                        </div>

                        <div class="bar">
                            <div class="info">
                                <span>HTML</span>
                            </div>
                            <div class="progress-line html">
                                <span></span>
                            </div>
                        </div>

                        <div class="bar">
                            <div class="info">
                                <span>CSS</span>
                            </div>
                            <div class="progress-line css">

                            </div>
                        </div>


                        <div class="bar">
                            <div class="info">
                                <span>JavaScript</span>
                            </div>
                            <div class="progress-line javascript">

                            </div>
                        </div>

                            <div class="info">
                                <span>MySQL</span>
                            </div>
                            <div class="progress-line mysql">
                                <span></span>
                            </div>
                        </div>


                        <div class="bar">
                            <div class="info">
                                <span>React.js</span>
                            </div>
                            <div class="progress-line reactjs">
                                <span></span>
                            </div>
                        </div>


                    </div>


                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
